<div id="footer-kalley-blog"></div>
<script>
	function ul(index) {
		console.log('click!' + index)

		var underlines = document.querySelectorAll(".underline");

		for (var i = 0; i < underlines.length; i++) {
			underlines[i].style.transform = 'translate3d(0,' + index * 100 + '%,0)';
		}
	}

	const categoryTitle = document.querySelectorAll('.filters-mobile label');
	//const allCategoryPosts = document.querySelectorAll('span .post');

	for(let i = 0; i < categoryTitle.length; i++){
    	categoryTitle[i].addEventListener('click', filterPosts.bind(this, categoryTitle[i]));
	}

	function filterPosts(item){
    	changeActivePosition(item);
    	for(let i = 0; i < document.querySelectorAll('span .post').length; i++){
        	if(document.querySelectorAll('span .post')[i].classList.contains(item.attributes.id.value)){
            	document.querySelectorAll('span .post')[i].style.display = "block";
        	} else {
            	document.querySelectorAll('span .post')[i].style.display = "none";
        	}
    	}
	}
	function changeActivePosition(activeItem){
    for(let i = 0; i < categoryTitle.length; i++){
        categoryTitle[i].classList.remove('active');
    }
    activeItem.classList.add('active');
	};

	window.addEventListener("load", function (o) {
       $(window).scroll(() => {
            (topOfFooter = $("#footer-kalley-blog").position().top),
                (scrollDistanceFromTopOfDoc = $(document).scrollTop() + $(".lat-menu").height() + 150),
                (scrollDistanceFromTopOfFooter = scrollDistanceFromTopOfDoc - topOfFooter),
                scrollDistanceFromTopOfDoc > topOfFooter ? $(".lat-menu").css("margin-top", 0 - scrollDistanceFromTopOfFooter) : $(".lat-menu").css("margin-top", 0);
        })
       	$(window).scroll(function () {
            $(this).scrollTop() > $(".carousel__rotativeBanner").outerHeight() + $(".js-mainHeader").height() ? ($(".lat-menu").addClass("sticky"), $(".animation-element").addClass("in-view")) : ($(".lat-menu").removeClass("sticky"), $(".animation-element").removeClass("in-view"));
        });
        $(window).scroll(function () {
            $(this).scrollTop() > $(".js-mainHeader").height() ? ($("#scrollable-menu").addClass("sticky"), $(".animation-element").addClass("in-view")) : ($("#scrollable-menu").removeClass("sticky"), $(".animation-element").removeClass("in-view"));
        });
});
</script>
